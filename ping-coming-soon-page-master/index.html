<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <section class="section">
      <div class="section-center">
        <!-- header logo -->
        <article class="header-image">
          <img class="logo" src="./images/logo.svg" alt="" />
        </article>

        <!-- header info -->
        <article class="header-info">
          <h3>We are launching <span>soon!</span></h3>
          <p>Subscribe and get notified</p>
        </article>

        <!-- subscribe form -->
        <article>
          <form class="form" id="form">
            <div class="form-control">
              <input
                type="email"
                class="emailField"
                id="email"
                placeholder="your email address..."
              />
              <small>Plase proxvide a valid email address</small>
            </div>
            <button class="btn">notify me</button>
          </form>
        </article>

        <article class="dashboard-image">
          <img src="./images/illustration-dashboard.png" alt="" />
        </article>

        <footer>
          <ul class="social-icons">
            <li>
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
            </li>

            <li>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
            </li>
            <li>
              <a href="#" class="social-icon">
                <i class="fab fa-instagram" aria-hidden="true"></i>
              </a>
            </li>
          </ul>
          <p>&copy; Copyright Ping. All rights reserved.</p>
        </footer>
      </div>
    </section>
  </body>
  <script src="app.js"></script>
</html>
